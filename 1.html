<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Kata Bandung</p>
    <!--Paragraf-->
    <ul>
      <!--Unordered List-->
      <!--Seperti Bullet pada Word-->
      <li>List 1</li>
      <li><h1>List Heading</h1></li>
    </ul>
    <ol type="a">
      <!--Ordered List-->
      <!--Seperti Numbering pada Word-->
      <li>Ordered List 1</li>
      <li>Ordered List 2</li>
    </ol>
  </body>
</html>
